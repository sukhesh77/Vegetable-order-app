apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: veg-mongodb
  namespace: sukhesh-ns
spec:
  replicas: 2
  serviceName: "mongodb"
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:latest
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_DATABASE
          valueFrom:
            configMapKeyRef:
              name: veg-app-config
              key: MONGO_INITDB_DATABASE
